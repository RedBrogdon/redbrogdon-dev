name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
      - name: Check submodule
        run: ls -la flutterflip
      - name: Build site
        working-directory: ./flutterflip
        run: flutter build web --base-href="/flutterflip/"
      - name: Copy build/web into public
        run: cp -r flutterflip/build/web public/flutterflip
      - name: Deploy to FB Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDBROGDON_DEV }}
          channelId: live
          projectId: redbrogdon-dev
